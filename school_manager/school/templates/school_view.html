{% extends '_base.html' %}
{% block title %} SCHOOL {% endblock %}
{% block content %}

<h1 align="center">SCHOOLS</h1><br>

      <p class="card-text">{{item.grade}}</p>

    </div>
  </div>
{% endfor %}

{% endblock %}
